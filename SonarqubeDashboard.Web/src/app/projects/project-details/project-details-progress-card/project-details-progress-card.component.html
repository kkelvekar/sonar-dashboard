<div class="card metric-card shadow-sm rounded">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <!-- Progress Bar -->
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="value"
        [attr.aria-valuenow]="value" aria-valuemin="0" aria-valuemax="100"
        [ngClass]="progressBarClass"></div>
      <span class="progress-text">{{ displayValue }}%</span>
    </div>
    <div class="d-flex flex-column text-center">
      <span class="text-muted fs-6">{{ description }}</span>
    </div>
  </div>
</div>
