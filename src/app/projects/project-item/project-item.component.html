<!-- Project Card -->
<div class="card-custom">
  <h5>
    <a href="#">{{ projectItem.projectName }}</a>
    <span class="badge ms-2"  [ngClass]="isAlertStatusPassed() ? 'passed-badge' : 'failed-badge'">{{ getMetricValue('alert_status')?.toString()| uppercase}}</span>
  </h5>
  <p>Last analysis: 2 minutes ago</p>

  <div class="metrics-row">
    <!-- Bugs Metric -->
    <div class="metric-item" *ngIf="getMetricValue('bugs')">
      <i class="metric-icon bi bi-bug"></i>
      Bugs
      <div class="badge-svg">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="50">
          <rect fill="#4caf50" width="50" height="20" rx="3"></rect>
          <text x="25" y="14" fill="#fff" font-size="11" text-anchor="middle">{{ getMetricValue('bugs') }}</text>
        </svg>
      </div>
    </div>

    <!-- Vulnerabilities Metric -->
    <div class="metric-item" *ngIf="getMetricValue('vulnerabilities')">
      <i class="metric-icon bi bi-lock"></i>
      Vulnerabilities
      <div class="badge-svg">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="50">
          <rect fill="#4caf50" width="50" height="20" rx="3"></rect>
          <text x="25" y="14" fill="#fff" font-size="11" text-anchor="middle">{{ getMetricValue('vulnerabilities') }}</text>
        </svg>
      </div>
    </div>

    <!-- Hotspots Metric -->
    <div class="metric-item" *ngIf="getMetricValue('security_hotspots')">
      <i class="metric-icon bi bi-shield-shaded"></i>
      Hotspots Reviewed
      <div class="badge-svg">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="50">
          <rect fill="#4caf50" width="50" height="20" rx="3"></rect>
          <text x="25" y="14" fill="#fff" font-size="11" text-anchor="middle">{{ getMetricValue('security_hotspots') }}</text>
        </svg>
      </div>
    </div>

    <!-- Code Smells Metric -->
    <div class="metric-item" *ngIf="getMetricValue('code_smells')">
      <i class="metric-icon bi bi-emoji-neutral"></i>
      Code Smells
      <div class="badge-svg">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="50">
          <rect fill="#4caf50" width="50" height="20" rx="3"></rect>
          <text x="25" y="14" fill="#fff" font-size="11" text-anchor="middle">{{ getMetricValue('code_smells') }}</text>
        </svg>
      </div>
    </div>

    <!-- Coverage Metric -->
    <div class="metric-item" *ngIf="getMetricValue('coverage')">
      <i class="metric-icon bi bi-percent"></i>
      Coverage
      <div class="badge-svg">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="70">
          <rect fill="#6c757d" width="70" height="20" rx="3"></rect>
          <text x="35" y="14" fill="#fff" font-size="11" text-anchor="middle">{{ getMetricValue('coverage') }}</text>
        </svg>
      </div>
    </div>

    <!-- Lines of Code (ncloc) Metric -->
    <div class="metric-item" *ngIf="getMetricValue('ncloc')">
      <i class="metric-icon bi bi-file-earmark-lines"></i>
      Lines of Code
      <div class="badge-svg">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="50">
          <rect fill="#6c757d" width="50" height="20" rx="3"></rect>
          <text x="25" y="14" fill="#fff" font-size="11" text-anchor="middle">{{ getMetricValue('ncloc') }}</text>
        </svg>
      </div>
    </div>
  </div>
</div>
